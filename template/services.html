$def with (services)
<html>
    <head>
        <title>生活服务通</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/star-rating.min.css" rel="stylesheet">
        <script src="/static/js/jquery-2.1.3.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/star-rating.min.js"></script>
    </head>
    <body>
        <div class="list-group-item active">
            附近认证的服务网点信息
        </div>
        $for service in services[:10]:
            <div class="list-group-item">
                <h4 class="list-group-item-heading">
                    $if 'fromUrl' in service:
                        <a href="$service['fromUrl']">$service['company']</a>
                    $else:
                        $service['company']
                </h4>
                $if 'rating' in service:
                    <p class="list-group-item-text">
                        <input type="number" class="rating" readonly value="$service['rating']" data-size="xxs" min=0 max=5 step=0.1/>
                    </p>
                <p class="list-group-item-text">
                    <a href="tel://$service['telephone']">$service['telephone']</a>
                </p>
                <p class="list-group-item-text">
                    $service['distance']
                </p>
            </div>
    </body>
    <script type="text/javascript">
        jQuery('.rating').rating({'showClear':false,'starCaptions':function(val) {return val}});
    </script>
</html>
