$def with (services)
<html>
    <head>
        <title>认证的服务网点</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/star-rating.min.css" rel="stylesheet">
        <script src="/static/js/jquery-2.1.3.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/star-rating.min.js"></script>
    </head>
    <body>
    $for service in services[:20]:
        <div class="list-group-item row">
            <div class="col-xs-8 col-sm-8">
                <h4 class="list-group-item-heading">
                    $if 'fromUrl' in service:
                        <a href="$service['fromUrl']">$service['company']</a>
                    $else:
                        $service['company']
                </h4>
                $if 'rating' in service:
                    <input type="number" class="rating" readonly value="$service['rating']" data-size="xxs" min=0 max=5 step=0.1/>
                <i class="icon-map-marker"></i>$service['distance']
            </div>
            <div class="col-xs-1 col-sm-1">
            </div>
            <div class="col-xs-3 col-sm-3">
                <a href="tel://$service['telephone']" class="btn btn-success" role="button">电话联系</a>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        jQuery('.rating').rating({'showClear':false,'starCaptions':function(val) {return val}});
    </script>
</html>
